<head>
  <meta charset="UTF-8" />

  <title>Генератор продаж тестовое задание</title>

  <link rel="stylesheet" href="./src/scss/styles.scss">
</head>

<body>



  <div class="wrapper">
    <button class="button js-open-popup">Кликни</button>
  </div>



  <div class="popup js-popup" style="display: none;">

    <div class="popup__success">Форма отправлена!</div>
    <div class="popup__error">Форма НЕ отправлена! Пожалуйста дайте нам знать об этом.</div>

    <button class="popup__close js-close-popup"></button>

    <div class="popup__decor">
      <img src="./src/images/decor-1.png" alt="Получите набор файлов для руководителя" class="popup__decor-1">
      <img src="./src/images/decor-2.png" alt="Получите набор файлов для руководителя" class="popup__decor-2">
    </div>

    <h2 class="popup__title">Получите набор файлов для руководителя:</h2>

    <form class="popup__form form js-form">
      <label class="form__input-wrap">
        <span class="form__label">Введите Email для получения файлов:</span>
        <input data-what="email" type="email" class="form__input" placeholder="E-mail">
      </label>

      <label class="form__input-wrap">
        <span class="form__label">Введите телефон для подтверждения доступа:</span>
        <input data-what="phone" required type="tel" class="form__input" placeholder="+7 (000) 000-00-00">
      </label>

      <input data-what="subject" type="text" style="display: none;" value="Форма: «Получите набор файлов для руководителя»">
      <!-- <input data-what="to" type="text" style="display: none;" value="web@master-artem.ru"> -->
      <input data-what="to" type="text" style="display: none;" value="order@salesgenerator.pro">

      <button class="form__submit js-form-submit"><span class="form__submit-layer">Скачать файлы<span
            class="form__submit-decor"></span></span></button>
      <div class="form__submit-subtext"><span>PDF 4,7 MB</span>&nbsp;<span>DOC 0,8 MB</span>&nbsp;<span>XLS 1,2
          MB</span></div>
    </form>
  </div>



  <div class="background js-background" style="display: none;"></div>
